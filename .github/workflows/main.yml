name: Token Transformer

on:
  push:
    branches:
      - main
jobs:
  Run_tokens_transformer_and_push_changes:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: Install token-transformer
        run: npm install token-transformer

      - name: Transform tokens
        run: npx token-transformer tokens.json output-tokens.json
        
      - name: Placeholder File
        run: |
          touch output-tokens.json
        working-directory: ${{ github.workspace }}
         
      - name: Commit and Push Directory
        run: |
          git config --global user.email "andrew-2120@live.com"
          git config --global user.name "Andrew2120"
          git add output-tokens.json
          git commit -m "update tokens"
          git remote set-url origin https://github.com/Andrew2120/fiber-core.git  # Replace USERNAME and REPOSITORY with your GitHub username and repository name
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ github.workspace }}
        


      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Run JavaScript File
        run: 
           node android_converter.js
      - name: Placeholder File
        run: |
          touch BTokens.kt
        working-directory: ${{ github.workspace }}
      - name: Push to Another Repository
        env:
          TARGET_REPO: Andrew2120/FiberA # Change to your target repository
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git remote add target_repo https://github.com/$TARGET_REPO.git
          git push target_repo HEAD:main
          env:
           GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ${{ github.workspace }}
